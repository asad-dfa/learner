<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>

  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  
  .container {
    text-align: center;
  }
  
  .message {
    position: relative;
    display: inline-block;
    animation: bounce-in 1s ease;
  }
  
  .starburst {
    position: absolute;
    top: -50px;
    left: 50%;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #fdd835 0%, transparent 70%);
    border-radius: 50%;
    animation: rotate-starburst 5s linear infinite;
  }
  
  .confetti {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    animation: confetti-fall 5s linear infinite;
  }
  
  @keyframes confetti-fall {
    0% {
      transform: translate(-50%, -100px) rotate(0deg);
    }
    100% {
      transform: translate(-50%, 100vh) rotate(360deg);
    }
  }
  
  @keyframes rotate-starburst {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
  
  h1 {
    font-family: Arial, sans-serif;
    font-size: 36px;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease;
  }
  
  p {
    font-family: Arial, sans-serif;
    font-size: 18px;
    color: #666;
    animation: slide-up 1s ease;
  }
  
  .card {
    display: inline-block;
    width: 150px; /* Set a fixed width for all cards */
    margin: 10px;
    padding: 20px;
    background-color: #f8f9fa; /* Light gray background color */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-top: 10px solid #d1bf1b; /* Top border with 10px height and blue color */
  }
  
  .card-title {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333; /* Dark text color */
  }
  
  .card-content {
    font-size: 18px;
    color: #555; /* Gray text color */
    

  
  }
  
  .continue-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Blue button background color */
    color: #fff; /* White text color */
    font-size: 16px;
    font-weight: bold;
    text-decoration: none; /* Remove underline */
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth hover effect */
  }
  
  .continue-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
  
  
  @keyframes bounce-in {
    0% {
      transform: scale(0);
    }
    70% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  
  @keyframes slide-up {
    0% {
      transform: translateY(100px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
</style>

<body>
  <div class="container">
    <div class="message">
      <div class="starburst"></div>
      
      <h1>Congratulations!</h1>
      <p>Successfully Completed</p>

      <div class="card">
        <div class="card-title" style="color: #c2b00a; font-size: 20px">Answered</div>
        <div class="card-content" style="font-weight: bold;">3</div>
      </div>

      <div class="card">
        <div class="card-title" style="color: #c2b00a; font-size: 20px">Total Time</div>
        <div class="card-content" style="font-weight: bold;">3 min 10 sec</div>
      </div>

      <div class="card">
        <div class="card-title" style="color: #c2b00a; font-size: 20px">Correct Answers</div>
        <div class="card-content" style="font-weight: bold;">2</div>
      </div>

      <div class="card">
        <div class="card-title" style="color: #c2b00a; font-size: 20px">Wrong Answers</div>
        <div class="card-content" style="font-weight: bold;">1</div>
      </div>

      <div class="card">
        <div class="card-title" style="color: #c2b00a; font-size: 20px">Attempts</div>
        <div class="card-content" style="font-weight: bold;">1</div>
      </div>

      <br>
      <br>
      <br><br><br>
      
      <!-- Continue button -->
      <a href="subjectlist-two.html" class="continue-button" style="background-color: #c2b00a;">Continue</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
